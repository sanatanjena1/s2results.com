<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Photo List with Image Zooming and Download</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4 mb-4">10 Photo List with Image Zooming and Download</h1>

  <!-- Photo Cards -->
  <div class="row">
    <!-- Photo 1 -->
    <div class="col-md-4 mb-4">
      <a href="/clgimg/Nsir.png" class="image-link">
        <div class="card">
          <img src="/clgimg/Nsir.png" class="card-img-top" alt="Photo 1">
          <div class="card-body">
            <h5 class="card-title">Photo 1</h5>
            <p class="card-text">Description for Photo 1.</p>
            <button class="btn btn-primary" onclick="downloadImage('/clgimg/Nsir.png', 'photo1.jpg')">Download</button>
          </div>
        </div>
      </a>
    </div>

    <!-- Photo 2 -->
    <div class="col-md-4 mb-4">
      <a href="https://placekitten.com/300/201" class="image-link">
        <div class="card">
          <img src="https://placekitten.com/300/201" class="card-img-top" alt="Photo 2">
          <div class="card-body">
            <h5 class="card-title">Photo 2</h5>
            <p class="card-text">Description for Photo 2.</p>
            <button class="btn btn-primary" onclick="downloadImage('https:placekitten.com/300/201', 'photo2.jpg')">Download</button>
          </div>
        </div>
      </a>
    </div>

    <!-- Repeat the structure for the remaining photos -->
    <!-- Photo 3 ... Photo 10 -->

  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Magnific Popup JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>
  $(document).ready(function() {
    $('.image-link').magnificPopup({type:'image'});
  });

  function downloadImage(url, fileName) {
    var link = document.createElement('a');
    link.href = url;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
